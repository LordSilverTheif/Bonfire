        <form action="">
            <h1>Register</h1>

            <div class="input-box">
                <input type="text" placeholder="First Name" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Last Name" required>
                <i class="bx bxs-user"></i>
            </div>
            
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class="bx bxs-user"></i>

                <input type="text" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>

                    <option value="1">What is your mother's maiden name?</option>
                    <option value="2">What is the name of your first pet?</option>
                    <option value="3">What was your first car?</option>
                    <option value="4">What elementary school did you attend?</option>

                    <option value="9">Where was your best family vacation as a kid?</option>
                    <option value="10">What is your favorite holiday?</option>
                    <option value="11">What is your favorite mythical creature?</option>
                    <option value="12">What is your favorite animal?</option>
                    <option value="13">What is your favorite game?</option>
                    <option value="14">What is your girlfriends/boyfriends last name?</option>
                    <option value="15">What is your dream vehicle?</option>
                    <option value="16">What is your dream job?</option>
                    <option value="17">What is a goal you wish to achieve?</option>
                    <option value="18">What would you want to be known for doing?</option>
                    <option value="19">What is your mother-in-law's maiden name?</option>
                    <option value="20">What is your favorite season?</option>
                </select>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Security Question answer 1" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="Security">
                <label for="cars">Select Security Question 2:</label>
                <select name="Securityquestions" id="Security2" onchange="disableOption(this.value)">
                    <option value="0" hidden>Pick a question</option>
                    <option value="1">What is your mother's maiden name?</option>
                    <option value="2">What is the name of your first pet?</option>
                    <option value="3">What was your first car?</option>
                    <option value="4">What elementary school did you attend?</option>
                    <option value="5">What town were you born in?</option>
                    <option value="6">What is your first friends First name?</option>
                    <option value="7">Who was your childhood hero?</option>
                    <option value="8">Who was your childhood crush?</option>
                    <option value="9">Where was your best family vacation as a kid?</option>
                    <option value="10">What is your favorite holiday?</option>
                    <option value="11">What is your favorite mythical creature?</option>
                    <option value="12">What is your favorite animal?</option>
                    <option value="13">What is your favorite game?</option>
                    <option value="14">What is your girlfriends/boyfriends last name?</option>
                    <option value="15">What is your dream vehicle?</option>
                    <option value="16">What is your dream job?</option>
                    <option value="17">What is a goal you wish to achieve?</option>
                    <option value="18">What would you want to be known for doing?</option>
                    <option value="19">What is your mother-in-law's maiden name?</option>
                    <option value="20">What is your favorite season?</option>
                </select>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Security Question answer 2" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            
            <button type="submit" class="btn">Register</button>


            <div class="register-link">
                <p>Already have an account? <a href="Login.html">Login</a></p>
            </div>
