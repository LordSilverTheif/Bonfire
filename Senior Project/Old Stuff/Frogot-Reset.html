<!DOCTYPE Html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Forgotten Password</title>
    <link rel="stylesheet" href="styles/f-r.css">
    <link href="https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <form action="">
            <h1>Reset Forgotten Password</h1>
            <div class="input-box">
                <input type="text" placeholder="Username/Email" required>
                <!-- <i class="bx bxs-user"></i> -->
                <i class="bx bx-search" id="search"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="New Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm New Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            

            <button type="submit" class="btn">Reset password</button>


            <div class="register-link">
                <p>Don't have an account? <a href="Register.html">Register</a></p>
            </div>
        </form>
    </div>

</body>
